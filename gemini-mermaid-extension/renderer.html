<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: auto; /* 允许滚动 */
        }

        #main-wrapper {
            display: block;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            /* 不限制宽度 */
        }

        #mermaid-container {
            background: transparent;
            text-align: center;
            /* 不限制宽度，让图表自然显示 */
        }

        #mermaid-container svg {
            /* 不限制宽度，让图表自适应 */
            height: auto;
        }

        /* ... existing styles ... */
        .error {
            color: #f85149;
            padding: 20px;
            text-align: center;
            font-family: system-ui, sans-serif;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 8px;
        }

        .loading {
            color: #8b949e;
            font-family: system-ui, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main-wrapper">
        <div id="mermaid-container">
            <div class="loading">加载 mermaid 库...</div>
        </div>
    </div>

    <script src="lib/mermaid.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
